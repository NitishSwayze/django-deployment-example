<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>||Fantasy||</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <link rel="stylesheet" href={% static 'css/mystyle.css' %}/>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Welcome</a>

      <!-- Add a "hamburger". Remember to add jQuery and JavaScript CDNs -->
      <!-- at the bottom of the body section for this to work -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-controls="bs-example-navbar-collapse-1" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Add a link to the Signup page -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="{% url 'index' %}">Home Page</a>
          <a class="nav-item nav-link" href="{% url 'AppThree:register' %}">Registration Page</a>
          <a class="nav-item nav-link" href="{% url 'formpage' %}">Visitor Form Page</a>
          <a class="nav-item nav-link" href="{% url 'AppThree:visitor_page' %}">Visitor List</a>
          <a class="nav-item nav-link" href="{% url 'AppThree:relative' %}">Relative</a>
          <a class="nav-item nav-link" href="{% url 'admin:index' %}">Admin Panel</a>

          {% if user.is_authenticated %}
            <a class="nav-item nav-link" href="{% url 'logout' %}">Log Out!</a>
          {% else %}
            <a class="nav-item nav-link" href="{% url 'AppThree:user_login' %}">Log In!</a>
          {% endif %}
        </div>
      </div><!-- /.navbar-collapse -->

    </nav>
    <div class="container">
    {% block content %}
    replace me
    {% endblock %}
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </body>
</html>
